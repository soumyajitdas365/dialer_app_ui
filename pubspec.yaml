name: dialer_app_ui
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  flutter_svg:

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/


  fonts:
    - family: SF UI
      fonts:
        - asset: assets/fonts/SF UI/sf-ui-text-regular.ttf
    - family: SF Pro
      fonts:
        - asset: assets/fonts/SF Pro/SFProDisplay-Semibold.ttf    
          weight: 700
  
